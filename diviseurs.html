<!DOCTYPE html>
<html>
<head>
    <title>Diviseurs</title>
</head>
<body>
    <center>
        <h1> Divisseurs </h1>
        <p>Ecrire unn script JS qui permet de demander un entier et d'afficher ses diviseurs. </p>
        <script>
            var nb, div;
            nb = parseInt(prompt("Entrez un entier :"));

            var message = "Les diviseurs sont : ";

            for (div= 1; div <= nb; div ++) {
                if (nb % div == 0) {
                    //alert("diviseur : " + div);
                    message = message + div + ",";
                }
            }
            alert(message);
        </script>
    </center>
</body>
</html>
